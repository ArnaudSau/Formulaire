<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire événement</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

 <header>
 </header>

  <div class="form">
    <h1>Inscription Événement</h1>
    <form id="inscription" method="post">
      Nom : <input type="text" placeholder="Nom" name="nom" required onblur="verifNom(this)" /><br />
      Prénom : <input type="text" placeholder="Prenom" name="prenom" required onblur="verifNom(this)"  /><br />
      Email : <input type="email" placeholder="Email" name="email" required onblur="verifMail(this)"  /><br />
      Téléphone portable : <input type="tel" placeholder="Téléphone portable" name="telephone" required onblur="verifPortable(this)" /><br />
      <input type="submit" value="Envoyer" />
    </form>
  </div>


  <script src="app.js"></script>

  </body>
</html>
